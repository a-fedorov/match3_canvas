<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Match3 Canvas</title>

	<style>
		body { 
			margin: 0;
			padding: 0;
		}

		/*Центрирование по вертикали и горизонтали*/
		canvas#board {
			position: absolute;
			margin: auto;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
		}
	</style>

</head>
<body>
	<canvas id="board" width="725" height="800"></canvas>
	<script src="game.js"></script>
</body>
</html>
