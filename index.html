<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Match3 Canvas</title>
	
	<link rel="stylesheet" href="style.css">
   
</head>
<body>
	<div class="gameContainer">

		<div id="menuPage">
			<ul class="menu">
				<li class="item" id="start"><a href="#">Start</a></li>
				<li class="item" id="options"><a href="#">Options</a></li>
				<li class="item" id="highscore"><a href="#">Highscore</a></li>
			</ul>
		</div>

		<div id="gameModePage">
			<div class="header">Game mode</div>
			<p class="exit" id="backToMainMenu"><a href="#">Back</a></p>
			<ul>
				<li class="mode" id="normal"><a href="#">Normal</a></li>
				<li class="mode" id="time"><a href="#">Time Trial</a></li>
				<li class="mode" id="endless"><a href="#">Endless</a></li>
			</ul>

		</div>

		<div id="gamePage">
			<div class="topPanel" id="topPanel">
				<p class="score" id="score">Score: 0</p>
				<p class="exit" id="backToGameMode"><a href="#">Back</a></p>
			</div>
			
			<canvas id="board" width="725" height="725"></canvas>

			<div class="bottomPanel" id="bottomPanel">
				<div class="timeProgress" id="timeProgress">
					<div class="indicator" id="timeIndicator"></div>
				</div>

				<div class="levelProgress" id="levelProgress">
					<div class="indicator" id="levelIndicator"></div>
				</div>
			</div>
		</div>

		<div id="gameOverPage">
			<p class="text">Game Over</p>
			<div class="buttons">
				<a href="#" class="again">Play Again</a>
				<a href="#" class="return">Menu</a>
			</div>
		</div>
		
		<div id="nextLevelPage">
			<p class="text">Level Up!</p>
			<div class="buttons">
				<a href="#" class="again2">Play Again</a>
				<a href="#" class="nextLevel">Next Level</a>
			</div>
		</div>
		
	</div>
	
	<script src="js/libs/tweenjs.js"></script>

	<script src="js/libs/gremlins.min.js"></script>

	<script src="game.js"></script>
	<script src="gem.js"></script>
	<script src="board.js"></script>
	<script src="ui.js"></script>
</body>
</html>
